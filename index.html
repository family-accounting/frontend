<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Loading...</title>

    <base href="/" />

    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Preconnect to potential CDNs or APIs -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

    <!-- Preload critical assets -->
    <link rel="preload" href="/logo.svg" as="image" type="image/svg+xml" />

    <link rel="shortcut icon" type="image/png" href="/logo.svg" />

    <!-- add to homescreen for ios -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Loading..." />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- Performance optimization: preload module -->
    <link rel="modulepreload" href="/src/main.ts" />
  </head>

  <body>
    <div id="app">
      <!-- Loading skeleton to improve perceived performance -->
      <style>
        #loading-skeleton {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          background: var(--ion-background-color, #fff);
        }
        .spinner {
          width: 50px;
          height: 50px;
          border: 4px solid rgba(0, 0, 0, 0.1);
          border-top-color: var(--ion-color-primary, #3880ff);
          border-radius: 50%;
          animation: spin 1s linear infinite;
        }
        @keyframes spin {
          to {
            transform: rotate(360deg);
          }
        }
        @media (prefers-color-scheme: dark) {
          #loading-skeleton {
            background: #121212;
          }
          .spinner {
            border-color: rgba(255, 255, 255, 0.1);
            border-top-color: #3880ff;
          }
        }
      </style>
      <div id="loading-skeleton">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
